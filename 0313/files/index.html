<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="utils/changeUnits.js"></script>
  </head>
  <body>
    <div class="title">Change unit of length</div>
    <div class="container">
      <label for="length">Length</label> <br />
      <input id="mm" value="0" />
      <span>mm</span>
      <br />
      <input id="cm" value="0" />
      <span>cm</span>
      <br />
      <input id="meter" value="0" />
      <span>m</span>
      <br />
      <input id="km" value="0" />
      <span>km</span>
      <br />
    </div>
    <script src="index.js"></script>
  </body>
</html>
